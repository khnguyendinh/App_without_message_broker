server:
  port: 8081
  error:
    include-message: always
    include-stacktrace: always

spring:
  application:
    name: sender-app
  datasource:
    url: jdbc:h2:file:E:/AI/AI_promt/App_without_message_broker/data/shared_db;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    com.example.sender: DEBUG
    com.hazelcast: INFO
